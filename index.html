<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet"
    href="/node_modules/@migliori/universal-icon-picker/assets/stylesheets/universal-icon-picker.min.css">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A minimalist tool that transforms any symbol, unicode glyph or SVG into a professional logo with custom colors and background." />
  <meta name="author" content="metaory" />
  <meta property="og:title" content="Symbol Logo Maker" />
  <meta property="og:description"
    content="A minimalist tool that transforms any symbol, unicode glyph or SVG into a professional logo with custom colors and background." />
  <meta property="og:image" content="https://metaory.github.io/symbol-logo-maker/public/social.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://metaory.github.io/symbol-logo-maker/" />
  <meta property="og:author" content="metaory" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Symbol Logo Maker" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Symbol Logo Maker" />
  <meta name="twitter:description"
    content="A minimalist tool that transforms any symbol, unicode glyph or SVG into a professional logo with custom colors and background." />
  <meta name="twitter:image" content="https://metaory.github.io/symbol-logo-maker/public/social.jpg" />
  <meta name="twitter:creator" content="@metaory" />
  <title>Symbol Logo Maker</title>
</head>

<body>
  <main>
    <div class="logo-container">
      <svg id="logo" viewBox="0 0 300 300">
        <rect id="bg" x="50" y="50" width="200" height="200" rx="10" fill="#f5f5f5" stroke="#000" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" />
        <g id="icon" transform="translate(150,150)">
          <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="100">★</text>
        </g>
      </svg>

      <fieldset>
        <legend>Export</legend>
        <div class="export-buttons">
          <button id="export-svg">Download SVG</button>
          <button id="export-png">Download PNG</button>
        </div>
      </fieldset>
    </div>

    <div class="controls-container">
      <fieldset>
        <legend>Background</legend>
        <div class="color-grid">
          <label>Fill <input type="color" id="bg-fill" value="#4411bb"></label>
          <label>Stroke <input type="color" id="bg-stroke" value="#BB55BB"></label>
        </div>
        <label>Size <input type="range" id="bg-size" min="50" max="300" value="100"></label>
        <label>Radius <input type="range" id="bg-radius" min="0" max="50" value="10"></label>
        <label>Stroke <input type="range" id="bg-stroke-width" min="0" max="40" value="6"></label>
      </fieldset>

      <fieldset>
        <legend>Icon</legend>
        <div class="color-grid">
          <label>Fill <input type="color" id="icon-fill" value="#44DDFF"></label>
          <label>Stroke <input type="color" id="icon-stroke" value="#FF1188"></label>
        </div>
        <label>Size <input type="range" id="icon-scale" min="1" max="10" step="0.1" value="3"></label>
        <label>Stroke <input type="range" id="icon-stroke-width" min="0" max="5" step="0.1" value="0"></label>
        <label>Rotation <input type="range" id="icon-rotate" min="0" max="360" value="0"></label>
      </fieldset>

      <fieldset class="icon-source">
        <legend>Icon Source</legend>
        <textarea id="icon-input" placeholder="Enter a character (e.g. A, ★, あ) or paste raw SVG..."></textarea>
        <button id="load-icon">Load Icon</button>
        <a target="_blank" href="https://icon-sets.iconify.design/">Find raw SVG here</a>
      </fieldset>
    </div>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
